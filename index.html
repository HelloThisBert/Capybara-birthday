<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Happy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <audio src="./HBD.mp3"></audio>
    <!--Previous Button-->
    <button id="prev-btn" aria-label="Previous Page">
        <img src="./left.svg" alt="Previous">
    </button>
    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="capybara birthday.png" alt="capybara">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="capybara birthday.png" alt="capybara">
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="capybara birthday.png" alt="capybara">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="capybara birthday.png" alt="capybara">
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="capybara birthday.png" alt="capybara">

            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="capybara birthday.png" alt="capybara">
                </div>
            </div>
        </div>
    <!-- Paper 4 -->

                <img src="capybara birthday.png" alt="capybara">
            </div>
        </div>
        <div class="back">
            <div id="b4" class="back-content">
                <img src="capybara birthday.png" alt="capybara">
            </div>
        </div>
    </div>
    <!-- Paper 5 -->
    <div id="p5" class="paper">
        <div class="front">
            <div id="f5" class="front-content">
                <img src="capybara birthday.png" alt="capybara">
            </div>
        </div>
        <div class="back">
            <div id="b5" class="back-content">
                <img src="capybara birthday.png" alt="capybara">
            </div>
        </div>
    </div>
</div>
    <!--Next Button-->
    <button id="next-btn" aria-label="Next Page">
        <img src="./right.svg" alt="Next">
    </button>
</body>
</html>
